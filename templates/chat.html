<script>
function startListening() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.onresult = function (event) {
  const transcript = event.results[0][0].transcript;
  document.getElementById("message").value = transcript;
  document.querySelector("form").submit(); // ğŸ‘ˆ this line auto-submits
};

  recognition.onerror = function (event) {
    alert("Speech recognition error: " + event.error);
  };

  recognition.start();
}
</script>


<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark');

    // Change icon based on theme
    const isDark = document.body.classList.contains('dark');
    document.getElementById("theme-toggle").textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";

    // Save user preference
    localStorage.setItem('darkMode', isDark);
  }

  // Load preference on page load
  window.onload = () => {
    const prefersDark = localStorage.getItem('darkMode') === 'true';
    if (prefersDark) {
      document.body.classList.add('dark');
      document.getElementById("theme-toggle").textContent = "â˜€ï¸";
    } else {
      document.getElementById("theme-toggle").textContent = "ğŸŒ™";
    }
  };
</script>

<script>
  const muteBtn = document.getElementById('muteToggle');
  if (muteBtn) {
    // Set icon on page load
    const isMuted = localStorage.getItem('cloudiMuted') === 'true';
    muteBtn.textContent = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';

    muteBtn.addEventListener('click', () => {
      const muted = localStorage.getItem('cloudiMuted') === 'true';
      const newState = !muted;
      localStorage.setItem('cloudiMuted', newState);
      muteBtn.textContent = newState ? 'ğŸ”‡' : 'ğŸ”Š';
    });
  }
</script>
